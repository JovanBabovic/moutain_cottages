<div class="admin-login-container">
  <h2>Administrator Login</h2>

  <form (ngSubmit)="onSubmit()" #adminLoginForm="ngForm">
    <div class="form-group">
      <label for="username">Admin Username:</label>
      <input
        type="text"
        id="username"
        name="username"
        [(ngModel)]="username"
        required
      />
    </div>

    <div class="form-group">
      <label for="password">Admin Password:</label>
      <input
        type="password"
        id="password"
        name="password"
        [(ngModel)]="password"
        required
      />
    </div>

    <div class="error-message" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>

    <button type="submit" [disabled]="isLoading || !adminLoginForm.form.valid">
      {{ isLoading ? "Logging in..." : "Admin Login" }}
    </button>
  </form>
</div>

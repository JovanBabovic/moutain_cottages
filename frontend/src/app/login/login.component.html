<div class="modern-auth-page">
  <div class="auth-background"></div>

  <div class="auth-container">
    <div class="auth-header">
      <div class="brand-logo">🏔️</div>
      <h1 class="auth-title">Welcome Back</h1>
      <p class="auth-subtitle">Sign in to your cottage reservation account</p>
    </div>

    <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="auth-form">
      <div class="modern-form-group">
        <label for="username">
          <span class="label-icon">👤</span>
          Username
        </label>
        <input
          type="text"
          id="username"
          name="username"
          [(ngModel)]="username"
          required
          class="modern-input"
          placeholder="Enter your username"
        />
      </div>

      <div class="modern-form-group">
        <label for="password">
          <span class="label-icon">🔒</span>
          Password
        </label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          required
          class="modern-input"
          placeholder="Enter your password"
        />
      </div>

      <div class="error-message" *ngIf="errorMessage">
        <span class="error-icon">⚠️</span>
        {{ errorMessage }}
      </div>

      <button
        type="submit"
        [disabled]="isLoading || !loginForm.form.valid"
        class="auth-button"
      >
        <span class="btn-icon" *ngIf="!isLoading">🚀</span>
        <span class="btn-icon spinning" *ngIf="isLoading">⏳</span>
        {{ isLoading ? "Signing in..." : "Sign In" }}
      </button>
    </form>

    <div class="auth-links">
      <div class="link-item">
        <span class="link-text">Don't have an account?</span>
        <a routerLink="/register" class="auth-link">
          <span class="link-icon">✨</span>
          Create Account
        </a>
      </div>
      <div class="link-item">
        <a routerLink="/change-password" class="auth-link secondary">
          <span class="link-icon">🔑</span>
          Reset Password
        </a>
      </div>
      <div class="link-item">
        <a routerLink="/" class="auth-link secondary">
          <span class="link-icon">🏠</span>
          Back to Home
        </a>
      </div>
    </div>
  </div>
</div>
